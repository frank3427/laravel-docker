version: '3.7'

networks:
    NetworkApp:
        driver: bridge
        name: NetApp
        ipam:
            driver: default
            config:
                - subnet: 172.31.0.0/16
    NetTraefik:
        driver: overlay
        name: NetTraefik

volumes:
    mySQLData:
    mongoDBData:
    redisData:
    localBindApp:
        driver: local
        driver_opts:
            type: none
            device: $PWD/${LOCAL_SRC}
            o: bind

services:

